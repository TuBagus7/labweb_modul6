<body>
    <h2>
        <ul>
            <li>Nama : Tu Bagus Dwi Fikri</li>
            <li>NPM : 203510366</li>
        </ul>
    </h2>
    <hr>
    <h3>
        <script>
            var uk = prompt("Masukkan ukuran :",0);
            var size = "";
            if (uk >=100){
                size ="XXL";
            } 
            else if(uk >=80){
                size = "XL";
            } 
            else if(uk >=70){
                size = "L";
            } 
            else if(uk >=60){
                size = "M";
            } 
            else{  size = "S";
            }
            document.write("Size Anda : " +size)
        </script>
        </h3>
</body>
